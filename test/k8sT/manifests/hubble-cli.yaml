apiVersion: apps/v1
kind: DaemonSet
metadata:
  name: hubble-cli
spec:
  selector:
    matchLabels:
      k8s-app: hubble-cli
  template:
    metadata:
      labels:
        k8s-app: hubble-cli
    spec:
      containers:
        - name: hubble-cli
          image: "quay.io/cilium/hubble:v0.5.0"
          imagePullPolicy: IfNotPresent
          command:
            - "sleep"
          args:
            - "1000h"
          env:
            - name: HUBBLE_DEFAULT_SOCKET_PATH
              value: "unix:///var/run/cilium/hubble.sock"
          readinessProbe:
            exec:
              command:
                - "hubble"
                - "status"
            initialDelaySeconds: 1
            periodSeconds: 10
            timeoutSeconds: 5
            successThreshold: 1
            failureThreshold: 3
          resources:
            {}
          volumeMounts:
            - mountPath: /var/run/cilium
              name: cilium-run
      restartPolicy: Always
      terminationGracePeriodSeconds: 1
      tolerations:
        - effect: NoSchedule
          key: node-role.kubernetes.io/master
        - effect: NoSchedule
          key: node.cloudprovider.kubernetes.io/uninitialized
          value: "true"
      volumes:
        - hostPath:
            path: /var/run/cilium
            type: Directory
          name: cilium-run
